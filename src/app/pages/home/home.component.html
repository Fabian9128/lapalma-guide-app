<mat-drawer-container class="home-container" [hasBackdrop]="true" autosize mode="side">
  <app-header [drawer]="drawer"></app-header>

  <mat-drawer #drawer class="home-sidenav">
    <app-menu [drawer]="drawer"></app-menu>
  </mat-drawer>

  <div class="main-container">
    <ng-container *ngIf="isHome">
      <div class="home-buttons-wrapper">
        <div class="home-buttons-container">
          <div class="home-button" (click)="goTo('actividades')">
            <label class="home-label">ACTIVIDADES</label>
            <img src="assets/images/actividades.png" alt="Actividades" />
          </div>
          <div class="home-button" (click)="goTo('restaurantes')">
            <label class="home-label">RESTAURANTES</label>
            <img src="assets/images/restaurantes.png" alt="Restaurantes" />
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!isHome">
      <router-outlet></router-outlet>
    </ng-container>

  </div>
</mat-drawer-container>
