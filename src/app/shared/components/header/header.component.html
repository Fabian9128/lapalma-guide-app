<mat-toolbar color="primary" id="header">
  <button type="button" mat-icon-button (click)="toggleMenu()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="maq-app-title">
    {{ pageTitle }}
    <img
      *ngIf="isInicio"
      src="assets/images/guia-lapalma-icon.png"
      alt="icono"
      class="title-icon">
  </span>
</mat-toolbar>
