<mat-toolbar color="primary" id="header">
  <button type="button" mat-icon-button class="menu-button"
          (click)="isHome ? toggleMenu() : goHome()">
    <mat-icon>{{ isHome ? 'menu' : 'home' }}</mat-icon>
  </button>

  <span class="maq-app-title">
    {{ pageTitle }}
    <img *ngIf="isHome" src="assets/images/guia-lapalma-icon.png"
         alt="icono" class="title-icon">
  </span>
</mat-toolbar>
