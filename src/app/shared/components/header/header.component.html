<mat-toolbar color="primary" id="header" [class.is-home]="isHome">

  <button *ngIf="!isHome"
          type="button"
          mat-icon-button
          class="menu-button"
          (click)="goHome()">
    <mat-icon>home</mat-icon>
  </button>

  <span class="maq-app-title">
    <span *ngIf="isHome">GUÍA LA PALMA</span>
    <span *ngIf="!isHome">{{ pageTitle }}</span>
  </span>

</mat-toolbar>
