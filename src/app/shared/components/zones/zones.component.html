<div class="page-container">
  <div class="information-wrapper">
    <mat-card class="information-container">
      <div class="information-header">
        <h1>
          <mat-icon>restaurant</mat-icon>
        </h1>
      </div>

      <div class="information-content">
        <div class="restaurante-item"
            *ngFor="let r of restaurantes; let last = last"
            [class.imprescindible]="r.imprescindible">

          <div class="imprescindible-badge" *ngIf="r.imprescindible">
            <mat-icon>star</mat-icon>
            <span>Imprescindible</span>
          </div>

          <div class="restaurante-nombre">
            <a *ngIf="r.url" [href]="r.url" target="_blank" rel="noopener noreferrer" class="enlace">
              <h2>{{ r.nombre }}</h2>
            </a>
            <h2 *ngIf="!r.url">{{ r.nombre }}</h2>
          </div>

          <div class="restaurante-datos">
            <div class="dato">
              <span class="dato-titulo">Tipo</span>
              <span class="dato-valor">{{ r.tipo }}</span>
            </div>
            <div class="dato" *ngIf="r.precio">
              <span class="dato-titulo">Precio</span>
              <span class="dato-valor">{{ r.precio }}</span>
            </div>
          </div>

          <hr class="separator" *ngIf="!last" />
        </div>
      </div>
    </mat-card>

    <mat-card class="information-container">
      <div class="information-header">
        <h1>
          <mat-icon>map</mat-icon>
        </h1>
      </div>

      <div class="information-content">
        <div class="restaurante-item" *ngFor="let a of actividades; let last = last"
            [class.imprescindible]="a.imprescindible">

          <div class="imprescindible-badge" *ngIf="a.imprescindible">
            <mat-icon>star</mat-icon>
            <span>Imprescindible</span>
          </div>

          <button mat-button class="btn-info" (click)="openInfo(a)">
            +Info
          </button>

          <div class="restaurante-nombre">
            <a *ngIf="a.url"
                [href]="a.url"
                target="_blank"
                rel="noopener noreferrer"
                class="enlace">
              <h2>{{ a.nombre }}</h2>
            </a>
            <h2 *ngIf="!a.url">{{ a.nombre }}</h2>
          </div>

          <div class="restaurante-datos">
            <div class="dato">
              <span class="dato-titulo">Tipo</span>
              <span class="dato-valor">{{ a.tipo }}</span>
            </div>
          </div>

          <hr class="separator" *ngIf="!last" />
        </div>
      </div>
    </mat-card>
  </div>
</div>
